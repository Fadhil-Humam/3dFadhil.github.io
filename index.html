<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portofolio 3D Saya</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #e8f1f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p.intro {
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 10px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    .gallery-item img {
      width: 100%;
      display: block;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Halo, saya [Nama Kamu]!</h1>
  <p class="intro">Saya senang membuat karya 3D. Berikut beberapa hasil karya saya:</p>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://via.placeholder.com/600x400?text=Karya+1" alt="Karya 1">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/600x400?text=Karya+2" alt="Karya 2">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/600x400?text=Karya+3" alt="Karya 3">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/600x400?text=Karya+4" alt="Karya 4">
    </div>
  </div>

  <footer>
    Hubungi saya di: emailkamu@example.com
  </footer>
</body>
</html>
